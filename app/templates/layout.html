<!doctype html>
<title>Foobar</title>
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" title="" type="text/css" />
<div class="page">
	<h1>Foobar</h1>
	<div class="metanav">
		{% if not session.logged_in %}
			<a href="{{ url_for('login') }}">log in</a>
		{% else %}
			<a href="{{ url_for('logout') }}">logout</a>
		{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
		<div class="flash">
			{{ message }}
		</div>
	{% endfor %}

	{% block body %}
	{% endblock %}
</div>
