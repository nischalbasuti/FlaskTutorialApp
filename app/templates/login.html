{% extends 'layout.html' %}
{% block body %}
	<h2>Login</h2>
	{% if error %}
		<p class="error"><strong>error:</strong>{{error}}</p>
	{% endif %}
	<form action="{{ url_for('login') }}" method="post">
		<dl>
			<dt>Username:</dt>
			<dd><input type="text" name="username"/></dd>
			<dt>Password:</dt>
			<dd><input type="password" name="password"/></dd>
			<dd><input type="submit" name="login"/></dd>
		</dl>
	</form>
{% endblock %}
